{% extends "games/base.html" %}

{% block content %}
<div class="container">
    <h1 class="page-title">Genres</h1>
    
    <div class="genre-grid">
        {% for item in genre_data %}
        <a href="{% url 'games:games_by_genre' item.genre.name %}" class="genre-card" {% if item.representative_game.cover_image_url %}style="background-image: url('{{ item.representative_game.cover_image_url }}');"{% else %}style="background-image: url('https://via.placeholder.com/300x200?text={{ item.genre.name }}');"{% endif %}>
            <div class="genre-overlay">
                <h2>{{ item.genre.name }}</h2>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}

<style>
.page-title {
    text-align: center;
    font-size: 2.5rem;
    margin: 40px 0;
    color: var(--text-primary);
}

.genre-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
    padding: 20px 0;
}

.genre-card {
    position: relative;
    height: 200px;
    border-radius: 12px;
    overflow: hidden;
    background-size: cover;
    background-position: center;
    text-decoration: none;
    color: white;
    transition: all 0.3s ease;
    display: block;
}

.genre-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

.genre-card:hover .genre-overlay {
    background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.8)) !important;
}

.genre-card:hover .genre-overlay h2 {
    color: #FFD700 !important;
}

.genre-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7)) !important;
    padding: 20px;
    transition: background-color 0.3s ease;
}

.genre-overlay h2 {
    font-size: 1.5rem !important;
    margin-bottom: 0 !important;
    color: #FFFFFF !important;
    font-weight: 700 !important;
    text-shadow: 2px 2px 4px rgba(0,0,0,1) !important;
    opacity: 1 !important;
    visibility: visible !important;
    display: block !important;
    text-align: left !important;
    letter-spacing: 1px !important;
}

@media (max-width: 768px) {
    .genre-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
}

@media (max-width: 480px) {
    .genre-grid {
        grid-template-columns: 1fr;
    }
    
    .genre-card {
        height: 180px;
    }
    
    .genre-overlay h2 {
        font-size: 1.5rem;
    }
}
</style>
